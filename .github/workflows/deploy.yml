name: devOps

on:
  push:
    branches:
      - 'master'
    workflow_dispatch:

env:
  SERVER_NAME: ${{secrets.SERVERNAME}}
  SERVER_PASS: ${{secrets.SERVERPASS}}
  NODE_VERSION: '16.x'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 16.x]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: npm install & build
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: ssh deploy
        # You may pin to the exact commit or the version.
        # uses: easingthemes/ssh-deploy@c711f2c3391cac2876bf4c833590077f02e4bcb8
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ env.SERVER_PASS }}
          # Remote host
          REMOTE_HOST: vecchio.top
          # Remote user
          REMOTE_USER: ${{ env.SERVER_NAME }}
          # Remote port
          REMOTE_PORT: 22 # optional, default is 22
          # Source directory
          SOURCE: node-app # optional, default is
          # Target directory
          TARGET: ~ # optional, default is /home/REMOTE_USER/
          # Arguments to pass to rsync
          # ARGS: # optional, default is -rltgoDzvO
          # An array of folder to exclude
          # EXCLUDE: # optional, default is
